<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Branch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="row align-items-stretch w-50">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endwith %}
        <div class="d-grid gap-2">
            <a href="/create-agent" class="btn btn-primary" role="button">Create An Agent</a>
        </div>
        {% for agent in agentdb %}
        <div class="col-sm-6 mb-3 mb-sm-0 mt-3">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">{{ agent.name }}</h5>
                <p class="card-text">Preview of conversation</p>
                <a href="#" class="btn btn-primary">Resolve</a>
              </div>
            </div>
        </div>
        {% endfor %}
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
